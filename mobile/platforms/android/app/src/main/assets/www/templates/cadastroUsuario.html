<ion-view id="login" hide-nav-bar="true" class="page" ng-controller="cadastroUsuarioCtrl">
  <ion-content padding="true" scroll="false">
    <form  > //ng-submit="cadastrarUsuario(user)"

      <div class="bar-header padding text-center">
        <h1 class="title" style="color: #eeeeee;">Nova Conta</h1>  //!- src="img/eventar_logo.PNG" -!
      </div>
      <div class="row responsive-md">
        <div class="col col-50 col-offset-25">
          <div class="list">

            <label class="item item-input">
              <input type="text" placeholder="Digite seu e-mail" ng-model="user.email">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Digite um nome" ng-model="user.nome">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Digite um login" ng-model="user.login">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Digite uma senha" ng-model="user.senha">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Confirme sua senha" ng-required="!user.senha">
            </label>
            <ion-item>
              <ion-checkbox ng-required="true" ng-model="user.termosPoliticas"> Aceito os Termos e Pol√≠ticas </ion-checkbox>
            </ion-item>

            <!--div class="item item-body">
              <p ng-if="$scope.isMotorista" ng-include="templatesHtml[0].url"></p>

              ui-sref="cadastroEstacionamento"

            </div-->

          </div>
          <div class="button-bar">
            <button class="button button-block button-dark" ng-click="cadastrarUsuario(user)"  ng-required="!user.termosPoliticas">
              Cadastrar
            </button>
            <button class="button button-block button-dark" ui-sref="login">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
