<ion-view class="page" title="Meu Perfil" ng-controller="cadastroUsuarioCtrl">
  <ion-content padding="true" scroll="false">
    <form>
      <div class="row responsive-md">
        <div class="col col-50 col-offset-25">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Alterar meu e-mail" ng-model="user.email">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Alterar meu nome" ng-model="user.nome">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Alterar minha senha" ng-model="user.senha">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Confirme sua nova senha" ng-required="!user.senha">
            </label>
          </div>
          <div class="button-bar">
            <button class="button button-block button-dark" ng-click="cadastrarUsuario(user)">
              Confirmar
            </button>
            <button class="button button-block button-dark" ui-sref="login">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
